<form name="issuefrom">
  <div class="form-group">
    <label for="username">user name  </label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="username" name="username" />
  </div>
  
  <div class="form-group">
    <label for="mobile">mobile </label>
    <input class="form-control" cam-variable-type="Integer" cam-variable-name="mobile" name ="mobile no." />
	</div>
	
	<div class="form-group">
    <label for="email">E-mail  </label>
    <input class="form-control" cam-variable-type="String" cam-variable-name="email" name="email"  />
  </div>
  
  <div class="form-group">
    <label for="issue date ">issue date  </label>
       <input type="text"
       cam-variable-name="issue_DATE"
       cam-variable-type="Date" />
  </div>
  
  <div class="form-group">
    <label for="issue description ">issue description</label>
    <textarea
rows="4" cols="25"
cam-variable-name="CUSTOMER_ADDRESS"
          cam-variable-type="String">
</textarea>
  </div>
  
</form>
